<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賽爾號精靈圖鑑</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            color: #FFFFFF;
        }

        header {
            background-color: #001F3F;
            color: #FFFFFF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #00D1B2;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #001F3F;
            color: #90A4AE;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #90A4AE;
            border: 2px solid #00D1B2;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            color: #FFFFFF;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>賽爾號精靈圖鑑</h1>
    <nav>
        <a href="#">首頁</a>
        <a href="#">圖鑑</a>
        <a href="#">關於</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="精靈圖片">
        <h3>精靈名稱 1</h3>
        <p>這是一個描述精靈能力與特點的簡短文字。</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="精靈圖片">
        <h3>精靈名稱 2</h3>
        <p>這是一個描述精靈能力與特點的簡短文字。</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="精靈圖片">
        <h3>精靈名稱 3</h3>
        <p>這是一個描述精靈能力與特點的簡短文字。</p>
    </div>
</div>

<footer>
    賽爾號圖鑑 © 2025 | From NCHU HTML5 Course
</footer>

</body>
</html>
